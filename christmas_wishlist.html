<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Family Christmas Wish List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated snowflakes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.1em;
            font-style: italic;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .person-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out;
        }

        .person-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .person-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-name::before {
            content: 'üéÅ';
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            resize: vertical;
            background: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01730 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.5);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .clear-btn {
            background: #e0e0e0;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .clear-btn:hover {
            background: #d0d0d0;
            transform: scale(1.02);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .save-all-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
        }

        .save-all-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.5);
        }

        .view-btn {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .view-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(26, 188, 156, 0.5);
        }

        .share-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.5);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .view-mode {
            display: none;
        }

        .view-mode.active {
            display: block;
        }

        .wishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .wish-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s ease-out;
        }

        .wish-person {
            font-size: 1.4em;
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wish-person::before {
            content: 'üéÑ';
        }

        .wish-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c41e3a;
        }

        .empty-wish {
            color: #999;
            font-style: italic;
        }

        .edit-mode-btn {
            background: #6c757d;
            color: white;
        }

        .edit-mode-btn:hover {
            background: #5a6268;
            transform: scale(1.08);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .snow {
            position: fixed;
            top: -10px;
            pointer-events: none;
            z-index: 0;
        }

        footer {
            text-align: center;
            color: #ddd;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                grid-template-columns: 1fr;
            }

            .wishes-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Christmas Wish List üéÑ</h1>
            <p class="subtitle">Share your wishes with the family!</p>
        </header>

        <div class="success-message" id="successMessage">
            ‚úÖ Wishes saved successfully! You can now share the link with family members.
        </div>

        <!-- Edit Mode -->
        <div id="editMode" class="edit-mode">
            <div class="form-container" id="formContainer"></div>

            <div class="action-buttons">
                <button class="main-btn save-all-btn" onclick="saveAllWishes()">üíæ Save All Wishes</button>
                <button class="main-btn view-btn" onclick="switchToViewMode()">üëÄ View All Wishes</button>
            </div>
        </div>

        <!-- View Mode -->
        <div id="viewMode" class="view-mode">
            <div style="text-align: center; margin-bottom: 30px;">
                <button class="main-btn edit-mode-btn" onclick="switchToEditMode()">‚úèÔ∏è Edit Wishes</button>
                <button class="main-btn share-btn" onclick="shareLink()">üì± Share Link via SMS</button>
            </div>

            <div class="wishes-grid" id="wishesGrid"></div>

            <div style="text-align: center;">
                <button class="main-btn edit-mode-btn" onclick="switchToEditMode()">‚úèÔ∏è Back to Edit</button>
            </div>
        </div>

        <footer>
            üéÖ Merry Christmas! üéÖ
        </footer>
    </div>

    <script>
        const familyMembers = ['Kiki', 'Pascal', 'Loic', 'Domi', 'Eric', 'Claire', 'Cl√©ment'];
        const storageKey = 'christmasWishes';

        // Initialize the app
        function init() {
            createForm();
            loadWishes();
        }

        // Create form with one block per family member
        function createForm() {
            const container = document.getElementById('formContainer');
            container.innerHTML = '';

            familyMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.innerHTML = `
                    <div class="person-name">${member}</div>
                    <textarea id="wishes-${member}" placeholder="What do you wish for this Christmas? Write your wishes here..."></textarea>
                    <div class="button-group">
                        <button class="save-btn" onclick="saveWish('${member}')">Save</button>
                        <button class="clear-btn" onclick="clearWish('${member}')">Clear</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load wishes from localStorage
        function loadWishes() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                const wishes = JSON.parse(saved);
                familyMembers.forEach(member => {
                    const textarea = document.getElementById(`wishes-${member}`);
                    if (textarea && wishes[member]) {
                        textarea.value = wishes[member];
                    }
                });
            }
        }

        // Save a single wish
        function saveWish(member) {
            const textarea = document.getElementById(`wishes-${member}`);
            const wishes = JSON.parse(localStorage.getItem(storageKey) || '{}');
            wishes[member] = textarea.value;
            localStorage.setItem(storageKey, JSON.stringify(wishes));
            showSuccessMessage();
        }

        // Clear a single wish
        function clearWish(member) {
            if (confirm(`Clear ${member}'s wishes?`)) {
                document.getElementById(`wishes-${member}`).value = '';
                const wishes = JSON.parse(localStorage.getItem(storageKey) || '{}');
                delete wishes[member];
                localStorage.setItem(storageKey, JSON.stringify(wishes));
            }
        }

        // Save all wishes at once
        function saveAllWishes() {
            const wishes = {};
            familyMembers.forEach(member => {
                const textarea = document.getElementById(`wishes-${member}`);
                wishes[member] = textarea.value;
            });
            localStorage.setItem(storageKey, JSON.stringify(wishes));
            showSuccessMessage();
        }

        // Display success message
        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Switch to view mode
        function switchToViewMode() {
            document.getElementById('editMode').classList.remove('active');
            document.getElementById('viewMode').classList.add('active');
            displayWishes();
        }

        // Switch back to edit mode
        function switchToEditMode() {
            document.getElementById('editMode').classList.add('active');
            document.getElementById('viewMode').classList.remove('active');
            loadWishes();
        }

        // Display all wishes
        function displayWishes() {
            const saved = localStorage.getItem(storageKey);
            const wishes = saved ? JSON.parse(saved) : {};
            const grid = document.getElementById('wishesGrid');
            grid.innerHTML = '';

            familyMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'wish-card';
                const content = wishes[member] || '';
                card.innerHTML = `
                    <div class="wish-person">${member}</div>
                    <div class="wish-content ${!content ? 'empty-wish' : ''}">
                        ${content || 'No wishes yet...'}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Share link via SMS
        function shareLink() {
            const url = window.location.href;
            const text = `üéÑ Check out our Christmas Wish List! ${url}`;
            const smsLink = `sms:?body=${encodeURIComponent(text)}`;
            window.location.href = smsLink;
        }

        // Initialize app on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
