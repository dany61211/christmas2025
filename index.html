<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Liste de Souhaits No√´l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8em, 5vw, 3em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ffd700;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-style: italic;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .person-name {
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-name::before {
            content: 'üéÅ';
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            resize: vertical;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea:disabled {
            background: #f5f5f5;
            color: #666;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.85em, 2vw, 0.95em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01730 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.5);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .edit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .edit-btn:active {
            transform: scale(0.98);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 5px;
        }

        .status-saved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-editing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .share-btn {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(26, 188, 156, 0.5);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            color: #ddd;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .person-card {
                padding: 15px;
            }

            textarea {
                min-height: 100px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .main-btn {
                width: 100%;
            }

            button {
                padding: 12px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .person-card {
                padding: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            textarea {
                min-height: 80px;
                padding: 10px;
                font-size: 16px;
            }

            button {
                padding: 10px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Liste de Souhaits No√´l 2025 üéÑ</h1>
            <p class="subtitle">Partagez vos souhaits en famille!</p>
        </header>

        <div class="success-message" id="successMessage">
            ‚úÖ Souhaits enregistr√©s avec succ√®s!
        </div>

        <div class="form-container" id="formContainer"></div>

        <div class="action-buttons">
            <button class="main-btn share-btn" onclick="shareLink()">üì± Partager par SMS</button>
        </div>

        <footer>
            üéÖ Joyeux No√´l! üéÖ
        </footer>
    </div>

    <script>
        const familyMembers = ['Kiki', 'Pascal', 'Loic', 'Domi', 'Eric', 'Claire', 'Cl√©ment'];
        const storageKey = 'christmasWishes';

        // Initialize the app
        function init() {
            createForm();
            loadWishes();
        }

        // Create form with one block per family member
        function createForm() {
            const container = document.getElementById('formContainer');
            container.innerHTML = '';

            familyMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'person-card';
                
                const isSaved = isMemberSaved(member);
                const statusClass = isSaved ? 'status-saved' : 'status-editing';
                const statusText = isSaved ? 'Enregistr√©' : '√âdition';
                const buttonText = isSaved ? '√âditer' : 'Enregistrer';
                const buttonClass = isSaved ? 'edit-btn' : 'save-btn';
                const isDisabled = isSaved;

                card.innerHTML = `
                    <div class="person-name">
                        ${member}
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <textarea 
                        id="wishes-${member}" 
                        placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."
                        ${isDisabled ? 'disabled' : ''}
                    ></textarea>
                    <div class="button-group">
                        <button class="${buttonClass}" onclick="toggleSaveEdit('${member}')">${buttonText}</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Check if a member's wishes are saved
        function isMemberSaved(member) {
            const saved = localStorage.getItem(storageKey);
            if (!saved) return false;
            const wishes = JSON.parse(saved);
            return wishes[member] !== undefined && wishes[member] !== '';
        }

        // Load wishes from localStorage
        function loadWishes() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                const wishes = JSON.parse(saved);
                familyMembers.forEach(member => {
                    const textarea = document.getElementById(`wishes-${member}`);
                    if (textarea && wishes[member]) {
                        textarea.value = wishes[member];
                    }
                });
            }
        }

        // Toggle between save and edit mode
        function toggleSaveEdit(member) {
            const textarea = document.getElementById(`wishes-${member}`);
            const isCurrentlyDisabled = textarea.disabled;

            if (isCurrentlyDisabled) {
                // Currently disabled (saved), switch to edit mode
                textarea.disabled = false;
                textarea.focus();
                updateButtonState(member, false);
            } else {
                // Currently enabled (editing), save it
                const wishes = JSON.parse(localStorage.getItem(storageKey) || '{}');
                wishes[member] = textarea.value;
                localStorage.setItem(storageKey, JSON.stringify(wishes));
                textarea.disabled = true;
                updateButtonState(member, true);
                showSuccessMessage();
            }
        }

        // Update button and status display
        function updateButtonState(member, isSaved) {
            const card = document.querySelector(`#wishes-${member}`).closest('.person-card');
            const button = card.querySelector('button');
            const statusBadge = card.querySelector('.status-badge');

            if (isSaved) {
                button.textContent = '√âditer';
                button.className = 'edit-btn';
                statusBadge.textContent = 'Enregistr√©';
                statusBadge.className = 'status-badge status-saved';
            } else {
                button.textContent = 'Enregistrer';
                button.className = 'save-btn';
                statusBadge.textContent = '√âdition';
                statusBadge.className = 'status-badge status-editing';
            }
        }

        // Display success message
        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Share link via SMS
        function shareLink() {
            const url = window.location.href;
            const text = `üéÑ Consultez notre Liste de Souhaits No√´l en famille! ${url}`;
            const smsLink = `sms:?body=${encodeURIComponent(text)}`;
            window.location.href = smsLink;
        }

        // Initialize app on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
