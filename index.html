<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Liste de Souhaits No√´l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8em, 5vw, 3em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .person-name {
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-name::before {
            content: 'üéÅ';
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            resize: none;
            background: #fff5e6;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .wish-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            background: #fff5e6;
            color: #333;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .wish-display a {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .wish-display a:hover {
            color: #0052a3;
        }

        .person-card.status-saved .wish-display {
            border-color: #28a745;
        }

        .person-card.status-editing textarea {
            border-color: #ffc107;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.85em, 2vw, 0.95em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01730 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.5);
        }

        .edit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-saved {
            background: #d4edda;
            color: #155724;
        }

        .status-editing {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .share-btn {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(26, 188, 156, 0.5);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #fff;
            padding: 40px;
            font-size: 1.2em;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        footer {
            text-align: center;
            color: #ddd;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .form-container { grid-template-columns: 1fr; }
            .person-card { padding: 15px; }
            textarea { min-height: 100px; }
            .main-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Votre liste au P√®re No√´l üéÑ</h1>
        </header>

        <div class="success-message" id="successMessage">
            ‚úÖ Souhaits enregistr√©s avec succ√®s!
        </div>

        <div class="loading" id="loading">
            ‚è≥ Chargement des souhaits...
        </div>

        <div class="form-container" id="formContainer" style="display: none;"></div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="main-btn share-btn" onclick="window.shareLink()">üì± Partager par SMS</button>
        </div>

        <footer>
            üéÖ Joyeux No√´l! üéÖ
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <script>
        function waitForFirebase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const checkFirebase = setInterval(() => {
                    attempts++;
                    if (typeof firebase !== 'undefined') {
                        clearInterval(checkFirebase);
                        resolve();
                    } else if (attempts > 50) {
                        clearInterval(checkFirebase);
                        document.getElementById('loading').innerHTML = '‚ùå Erreur: Firebase n\'a pas pu se charger. Veuillez rafra√Æchir la page.';
                        resolve();
                    }
                }, 100);
            });
        }

        waitForFirebase().then(() => {
            if (typeof firebase === 'undefined') return;

            const firebaseConfig = {
                apiKey: "AIzaSyDNnR6qBOxJWGSFPZWXAPXsrVC8NPdMBHI",
                authDomain: "christmas-wishes-856a8.firebaseapp.com",
                databaseURL: "https://christmas-wishes-856a8-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "christmas-wishes-856a8",
                storageBucket: "christmas-wishes-856a8.firebasestorage.app",
                messagingSenderId: "1075759203110",
                appId: "1:1075759203110:web:966fcb82f4164a3537b7e7"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.database(app);
            const familyMembers = ['Kiki', 'Pascal', 'Loic', 'Domi', 'Eric', 'Claire', 'Cl√©ment'];
            const dbPath = 'christmasWishes';
            let dataLoaded = false;

            function init() {
                setTimeout(() => {
                    if (!dataLoaded) {
                        document.getElementById('loading').innerHTML = '‚ùå Erreur de chargement. Veuillez rafra√Æchir la page.';
                    }
                }, 10000);

                loadWishesFromDatabase();
            }

            function loadWishesFromDatabase() {
                db.ref(dbPath).once('value').then((snapshot) => {
                    const wishes = snapshot.val() || {};
                    createForm();
                    renderWishes(wishes);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('formContainer').style.display = 'grid';
                    document.getElementById('actionButtons').style.display = 'flex';
                    
                    dataLoaded = true;
                    
                    db.ref(dbPath).on('value', (snapshot) => {
                        const wishes = snapshot.val() || {};
                        renderWishes(wishes);
                    });
                }).catch((error) => {
                    console.error('Error loading data:', error);
                    document.getElementById('loading').innerHTML = '‚ùå Erreur Firebase: ' + error.message + '<br>V√©rifiez que la Realtime Database est activ√©e.';
                });
            }

            function createForm() {
                const container = document.getElementById('formContainer');
                container.innerHTML = '';

                familyMembers.forEach(member => {
                    const card = document.createElement('div');
                    card.className = 'person-card status-editing';
                    
                    card.innerHTML = `
                        <div class="person-name">
                            ${member}
                            <span class="status-badge status-editing">√âdition</span>
                        </div>
                        <div id="content-${member}"></div>
                        <div class="button-group">
                            <button class="save-btn" onclick="window.toggleSaveEdit('${member}')">Enregistrer</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            function renderWishes(wishes) {
                familyMembers.forEach(member => {
                    const text = wishes[member] || '';
                    const contentDiv = document.getElementById(`content-${member}`);

                    if (contentDiv) {
                        if (text) {
                            const displayHtml = parseUrlsInText(text);
                            contentDiv.innerHTML = `<div class="wish-display">${displayHtml}</div>`;
                            updateCardStatus(member, false);
                            updateButtonState(member, false);
                        } else {
                            contentDiv.innerHTML = `<textarea id="wishes-${member}" placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."></textarea>`;
                            const textarea = document.getElementById(`wishes-${member}`);
                            if (textarea) {
                                textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                            }
                            updateCardStatus(member, true);
                            updateButtonState(member, true);
                        }
                    }
                });
            }

            function parseUrlsInText(text) {
                const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
                return text.replace(urlRegex, (url) => {
                    const cleanUrl = url.replace(/[.,;:!?]+$/, '');
                    const fullUrl = cleanUrl.startsWith('www.') ? 'http://' + cleanUrl : cleanUrl;
                    return `<a href="${fullUrl}" target="_blank">${cleanUrl}</a>`;
                });
            }

            function autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.max(120, textarea.scrollHeight) + 'px';
            }

            function isCurrentlyInEditMode(member) {
                const contentDiv = document.getElementById(`content-${member}`);
                return contentDiv ? contentDiv.querySelector('textarea') !== null : false;
            }

            window.toggleSaveEdit = function(member) {
                const contentDiv = document.getElementById(`content-${member}`);
                const isInEditMode = isCurrentlyInEditMode(member);

                if (isInEditMode) {
                    const textareaElement = contentDiv.querySelector('textarea');
                    if (textareaElement) {
                        const text = textareaElement.value;
                        db.ref(`${dbPath}/${member}`).set(text).then(() => {
                            showSuccessMessage();
                        }).catch((error) => {
                            console.error('Error saving:', error);
                        });
                    }
                } else {
                    db.ref(`${dbPath}/${member}`).once('value').then((snapshot) => {
                        const text = snapshot.val() || '';
                        contentDiv.innerHTML = `<textarea id="wishes-${member}" placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici...">${text}</textarea>`;
                        const textarea = document.getElementById(`wishes-${member}`);
                        textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                        autoResizeTextarea(textarea);
                        textarea.focus();
                        updateButtonState(member, true);
                        updateCardStatus(member, true);
                    }).catch((error) => {
                        console.error('Error loading:', error);
                    });
                }
            };

            function updateButtonState(member, isInEditMode) {
                const allCards = document.querySelectorAll('.person-card');
                let targetCard = null;
                
                allCards.forEach(card => {
                    if (card.querySelector('.person-name').textContent.includes(member)) {
                        targetCard = card;
                    }
                });
                
                if (targetCard) {
                    const button = targetCard.querySelector('button');
                    const statusBadge = targetCard.querySelector('.status-badge');

                    if (isInEditMode) {
                        button.textContent = 'Enregistrer';
                        button.className = 'save-btn';
                        statusBadge.textContent = '√âdition';
                        statusBadge.className = 'status-badge status-editing';
                    } else {
                        button.textContent = '√âditer';
                        button.className = 'edit-btn';
                        statusBadge.textContent = 'Enregistr√©';
                        statusBadge.className = 'status-badge status-saved';
                    }
                }
            }

            function updateCardStatus(member, isInEditMode) {
                const allCards = document.querySelectorAll('.person-card');
                let targetCard = null;
                
                allCards.forEach(card => {
                    if (card.querySelector('.person-name').textContent.includes(member)) {
                        targetCard = card;
                    }
                });
                
                if (targetCard) {
                    targetCard.classList.remove('status-saved', 'status-editing');
                    targetCard.classList.add(isInEditMode ? 'status-editing' : 'status-saved');
                }
            }

            function showSuccessMessage() {
                const msg = document.getElementById('successMessage');
                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 3000);
            }

            window.shareLink = function() {
                const url = window.location.href;
                const text = `üéÑ Consultez notre Liste de Souhaits No√´l en famille! ${url}`;
                window.location.href = `sms:?body=${encodeURIComponent(text)}`;
            };

            window.addEventListener('load', init);
        });
    </script>
</body>
</html>
