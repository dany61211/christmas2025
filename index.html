<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Liste de Souhaits No√´l (Realtime) üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8em, 5vw, 3em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ffd700;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-style: italic;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .person-name {
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-name::before {
            content: 'üéÅ';
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            resize: none;
            background: #fff5e6;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            word-break: break-all;   /* Forces break at any character for long words/URLs */
            overflow-wrap: break-word; /* Breaks words at word boundaries when possible */
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea:disabled {
            background: #e8e8e8;
            color: #333;
            cursor: not-allowed;
            border-color: #999;
        }

        .wish-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            background: #fff5e6;
            color: #333;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
            word-wrap: break-word; /* Standard word breaking */
            word-break: break-all;   /* Forces break at any character for long words/URLs */
            white-space: pre-wrap;
        }
        
        .wish-display a {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
            /* Applying to 'a' too, though usually inherited from parent */
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .wish-display a:hover {
            color: #0052a3;
        }

        /* Status-based border colors */
        .person-card.status-saved .wish-display {
            border-color: #28a745;
        }

        .person-card.status-editing textarea {
            border-color: #ffc107;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.85em, 2vw, 0.95em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01730 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.5);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .edit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .edit-btn:active {
            transform: scale(0.98);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 5px;
        }

        .status-saved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-editing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .share-btn {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(26, 188, 156, 0.5);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            color: #ddd;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .person-card {
                padding: 15px;
            }

            textarea {
                min-height: 100px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .main-btn {
                width: 100%;
            }

            button {
                padding: 12px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .person-card {
                padding: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            textarea {
                min-height: 80px;
                padding: 10px;
                font-size: 16px;
            }

            button {
                padding: 10px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Votre liste au P√®re No√´l üéÑ</h1>
        </header>

        <div class="success-message" id="successMessage">
            ‚úÖ Souhaits enregistr√©s avec succ√®s!
        </div>

        <div class="form-container" id="formContainer"></div>

        <div class="action-buttons">
            <button class="main-btn share-btn" onclick="shareLink()">üì± Partager par SMS</button>
        </div>

        <footer>
            üéÖ Joyeux No√´l! üéÖ
        </footer>
    </div>

    <!-- Firebase SDKs - make sure these are loaded before your custom script -->
    <!-- Using the "compat" versions for simpler integration with script tags -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    
    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNnR6qBOxJWGSFPZWXAPVsrVC8NPVMBHI", // Ensure this is your correct API key
            authDomain: "christmas-wishes-856a8.firebaseapp.com",
            databaseURL: "https://christmas-wishes-856a8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "christmas-wishes-856a8",
            storageBucket: "christmas-wishes-856a8.firebasestorage.app",
            messagingSenderId: "1075759203110",
            appId: "1:1075759203110:web:966fcb82f4164a3537b7e7",
            measurementId: "G-885RVWRQM7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const christmasWishesRef = db.ref('christmasWishes'); // Reference to the 'christmasWishes' node in your RTDB

        const familyMembers = ['Kiki', 'Pascal', 'Loic', 'Domi', 'Eric', 'Claire', 'Cl√©ment'];

        // Initialize the app
        function init() {
            // First, create the basic structure of the cards for all family members
            createFormStructure();
            // Then, set up the real-time listener to populate them with data and keep them updated
            listenForWishes();
        }

        // Creates the initial HTML structure for each family member's card
        function createFormStructure() {
            const container = document.getElementById('formContainer');
            container.innerHTML = ''; // Clear existing content before creating new structure

            familyMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = `person-card`; // Initial class, status will be added by listener
                card.setAttribute('data-member', member); // Useful for finding the card later
                
                card.innerHTML = `
                    <div class="person-name">
                        ${member}
                        <span class="status-badge"></span> <!-- Status badge will be updated -->
                    </div>
                    <div id="content-${member}" class="wish-content-area"></div> <!-- Content area for textarea or display -->
                    <div class="button-group">
                        <button class="" onclick="toggleSaveEdit('${member}')"></button> <!-- Button will be updated -->
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Sets up a real-time listener for changes in the Firebase Realtime Database
        function listenForWishes() {
            christmasWishesRef.on('value', (snapshot) => {
                // Get all wishes from the database. If no data, it will be an empty object.
                const allWishes = snapshot.val() || {}; 
                
                familyMembers.forEach(member => {
                    // Find the specific card for this family member
                    const memberCard = document.querySelector(`.person-card[data-member="${member}"]`);
                    if (!memberCard) return; // Should always exist after createFormStructure()

                    const contentDiv = memberCard.querySelector('.wish-content-area');
                    const button = memberCard.querySelector('.button-group button');
                    const statusBadge = memberCard.querySelector('.status-badge');

                    // Get the wish text for the current member, or an empty string if none
                    const text = allWishes[member] || ''; 

                    // Determine if the wish is saved (non-empty) or in 'editing' state (empty or being edited)
                    const isSaved = text.trim() !== '';

                    if (isSaved) {
                        // If a wish is saved, display it as read-only with clickable URLs
                        const displayHtml = parseUrlsInText(text);
                        contentDiv.innerHTML = `<div class="wish-display">${displayHtml}</div>`;
                        // Update UI elements for 'saved' state
                        updateButtonState(member, false); // false means 'saved', so show "√âditer"
                        updateCardStatus(member, false); // Update card class for 'saved'
                    } else {
                        // If no wish, or if it's currently being edited by this user
                        // Check if a textarea already exists to avoid re-creating it unnecessarily
                        let textarea = contentDiv.querySelector('textarea');
                        if (!textarea) {
                             // If no textarea, create one
                             contentDiv.innerHTML = `<textarea 
                                id="wishes-${member}" 
                                placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."
                            ></textarea>`;
                            textarea = contentDiv.querySelector('textarea');
                            // Attach event listener for auto-resizing
                            textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                        }
                        textarea.value = text; // Ensure textarea content is always updated from DB
                        autoResizeTextarea(textarea); // Resize textarea based on content
                        // Update UI elements for 'editing' state
                        updateButtonState(member, true); // true means 'editing', so show "Enregistrer"
                        updateCardStatus(member, true); // Update card class for 'editing'
                    }
                });
            });
        }

        // Function to parse URLs in text and convert them into clickable links
        function parseUrlsInText(text) {
            const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                const cleanUrl = url.replace(/[.,;:!?]+$/, ''); // Remove trailing punctuation
                const fullUrl = cleanUrl.startsWith('www.') ? 'http://' + cleanUrl : cleanUrl; // Add http:// if missing
                return `<a href="${fullUrl}" target="_blank">${cleanUrl}</a>`;
            });
        }

        // Dynamically adjusts the height of a textarea to fit its content
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(120, textarea.scrollHeight) + 'px';
        }

        // Toggles between displaying the wish as text or an editable textarea
        async function toggleSaveEdit(member) {
            const memberCard = document.querySelector(`.person-card[data-member="${member}"]`);
            if (!memberCard) return;

            const contentDiv = memberCard.querySelector('.wish-content-area');
            const button = memberCard.querySelector('button');

            // Check if the button currently says 'Enregistrer' (meaning we are in edit mode)
            const isCurrentlyInEditMode = (button.textContent.trim() === 'Enregistrer');

            if (isCurrentlyInEditMode) {
                // If in edit mode and button is 'Enregistrer', save the data to Firebase
                const textareaElement = contentDiv.querySelector('textarea');
                if (textareaElement) {
                    const wishText = textareaElement.value;
                    try {
                        // Use .set() to save the wish. This will trigger the 'value' listener.
                        await christmasWishesRef.child(member).set(wishText);
                        showSuccessMessage();
                        // The 'listenForWishes' function will then automatically update the UI
                        // for this member (and everyone else) to the 'saved' state.
                    } catch (error) {
                        console.error("Erreur lors de l'enregistrement du souhait:", error);
                        alert("Erreur lors de l'enregistrement de votre souhait. Veuillez r√©essayer.");
                    }
                }
            } else {
                // If not in edit mode and button is '√âditer', switch to edit mode
                // Get the currently displayed text from the .wish-display div
                const currentWishText = contentDiv.querySelector('.wish-display')?.innerText || ''; 

                // Replace the display div with a textarea, pre-filled with the current text
                contentDiv.innerHTML = `<textarea 
                    id="wishes-${member}" 
                    placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."
                >${currentWishText}</textarea>`;
                
                const textarea = contentDiv.querySelector('textarea');
                textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                autoResizeTextarea(textarea);
                textarea.focus(); // Focus on the textarea for immediate editing

                // Update UI elements for 'editing' state
                updateButtonState(member, true); // Button becomes 'Enregistrer'
                updateCardStatus(member, true); // Card class becomes 'editing'
            }
        }

        // Updates the card's visual status (border, badge)
        function updateCardStatus(member, isInEditMode) {
            const memberCard = document.querySelector(`.person-card[data-member="${member}"]`);
            if (!memberCard) return;
            
            memberCard.classList.remove('status-saved', 'status-editing');
            if (isInEditMode) {
                memberCard.classList.add('status-editing');
            } else {
                memberCard.classList.add('status-saved');
            }
        }

        // Updates the text and class of the button and status badge
        function updateButtonState(member, isInEditMode) {
            const memberCard = document.querySelector(`.person-card[data-member="${member}"]`);
            if (!memberCard) return;

            const button = memberCard.querySelector('.button-group button');
            const statusBadge = memberCard.querySelector('.status-badge');

            if (isInEditMode) {
                button.textContent = 'Enregistrer';
                button.className = 'save-btn';
                statusBadge.textContent = '√âdition';
                statusBadge.className = 'status-badge status-editing';
            } else {
                button.textContent = '√âditer';
                button.className = 'edit-btn';
                statusBadge.textContent = 'Enregistr√©';
                statusBadge.className = 'status-badge status-saved';
            }
        }

        // Displays a temporary success message
        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Generates and opens an SMS link to share the app URL
        function shareLink() {
            const url = window.location.href;
            const text = `üéÑ Consultez et ajoutez √† notre Liste de Souhaits No√´l en famille! ${url}`;
            const smsLink = `sms:?body=${encodeURIComponent(text)}`;
            window.location.href = smsLink;
        }

        // Initialize the application when the window finishes loading
        window.addEventListener('load', init);
    </script>
</body>
</html>
