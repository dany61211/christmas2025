<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Liste de Souhaits No√´l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.8em, 5vw, 3em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ffd700;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-style: italic;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .person-name {
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            color: #c41e3a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-name::before {
            content: 'üéÅ';
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            resize: none;
            background: #fff5e6;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        textarea:disabled {
            background: #e8e8e8;
            color: #333;
            cursor: not-allowed;
            border-color: #999;
        }

        .wish-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            background: #fff5e6;
            color: #333;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .wish-display a {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
        }

        .wish-display a:hover {
            color: #0052a3;
        }

        /* Status-based border colors */
        .person-card.status-saved .wish-display {
            border-color: #28a745;
        }

        .person-card.status-editing textarea {
            border-color: #ffc107;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.85em, 2vw, 0.95em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #a01730 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 30, 58, 0.5);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .edit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .edit-btn:active {
            transform: scale(0.98);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 5px;
        }

        .status-saved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-editing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: clamp(12px, 3vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .share-btn {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .share-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(26, 188, 156, 0.5);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            color: #ddd;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .person-card {
                padding: 15px;
            }

            textarea {
                min-height: 100px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .main-btn {
                width: 100%;
            }

            button {
                padding: 12px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .person-card {
                padding: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            textarea {
                min-height: 80px;
                padding: 10px;
                font-size: 16px;
            }

            button {
                padding: 10px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Votre liste au P√®re No√´l üéÑ</h1>
        </header>

        <div class="success-message" id="successMessage">
            ‚úÖ Souhaits enregistr√©s avec succ√®s!
        </div>

        <div class="form-container" id="formContainer"></div>

        <div class="action-buttons">
            <button class="main-btn share-btn" onclick="shareLink()">üì± Partager par SMS</button>
        </div>

        <footer>
            üéÖ Joyeux No√´l! üéÖ
        </footer>
    </div>

    <script>
        const familyMembers = ['Kiki', 'Pascal', 'Loic', 'Domi', 'Eric', 'Claire', 'Cl√©ment'];
        const storageKey = 'christmasWishes';

        // Initialize the app
        function init() {
            createForm();
            loadWishes();
        }

        // Create form with one block per family member
        function createForm() {
            const container = document.getElementById('formContainer');
            container.innerHTML = '';

            familyMembers.forEach(member => {
                const card = document.createElement('div');
                const isSaved = isMemberSaved(member);
                const statusClass = isSaved ? 'status-saved' : 'status-editing';
                card.className = `person-card ${statusClass}`;
                
                const statusBadgeClass = isSaved ? 'status-saved' : 'status-editing';
                const statusText = isSaved ? 'Enregistr√©' : '√âdition';
                const buttonText = isSaved ? '√âditer' : 'Enregistrer';
                const buttonClass = isSaved ? 'edit-btn' : 'save-btn';

                card.innerHTML = `
                    <div class="person-name">
                        ${member}
                        <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                    </div>
                    <div id="content-${member}"></div>
                    <div class="button-group">
                        <button class="${buttonClass}" onclick="toggleSaveEdit('${member}')">${buttonText}</button>
                    </div>
                `;
                container.appendChild(card);
            });

            loadWishes();
        }

        // Check if a member's wishes are saved
        function isMemberSaved(member) {
            const saved = localStorage.getItem(storageKey);
            if (!saved) return false;
            const wishes = JSON.parse(saved);
            return wishes[member] !== undefined && wishes[member] !== '';
        }

        // Load wishes from localStorage
        function loadWishes() {
            const saved = localStorage.getItem(storageKey);
            const wishes = saved ? JSON.parse(saved) : {};
            
            familyMembers.forEach(member => {
                const isSaved = isMemberSaved(member);
                const contentDiv = document.getElementById(`content-${member}`);
                const text = wishes[member] || '';

                if (isSaved) {
                    // Display saved wishes as read-only with clickable URLs
                    const displayHtml = parseUrlsInText(text);
                    contentDiv.innerHTML = `<div class="wish-display">${displayHtml}</div>`;
                } else {
                    // Display editable textarea
                    contentDiv.innerHTML = `<textarea 
                        id="wishes-${member}" 
                        placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."
                    >${text}</textarea>`;
                    const textarea = document.getElementById(`wishes-${member}`);
                    textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                    // Initial resize
                    setTimeout(() => autoResizeTextarea(textarea), 0);
                }
            });
        }

        // Parse URLs in text and convert to clickable links
        function parseUrlsInText(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                // Remove trailing punctuation if present
                const cleanUrl = url.replace(/[.,;:!?]+$/, '');
                return `<a href="${cleanUrl}" target="_blank">${cleanUrl}</a>`;
            });
        }

        // Auto-resize textarea to fit content
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(120, textarea.scrollHeight) + 'px';
        }

        // Check if content is currently in edit mode (has textarea) or saved mode (has wish-display)
        function isCurrentlyInEditMode(member) {
            const contentDiv = document.getElementById(`content-${member}`);
            return contentDiv.querySelector('textarea') !== null;
        }

        // Toggle between save and edit mode
        function toggleSaveEdit(member) {
            const contentDiv = document.getElementById(`content-${member}`);
            const isInEditMode = isCurrentlyInEditMode(member);

            if (isInEditMode) {
                // Currently in edit mode, save it
                const textareaElement = contentDiv.querySelector('textarea');
                if (textareaElement) {
                    const wishes = JSON.parse(localStorage.getItem(storageKey) || '{}');
                    wishes[member] = textareaElement.value;
                    localStorage.setItem(storageKey, JSON.stringify(wishes));
                    
                    // Re-render as saved display
                    const displayHtml = parseUrlsInText(textareaElement.value);
                    contentDiv.innerHTML = `<div class="wish-display">${displayHtml}</div>`;
                    
                    updateButtonState(member, false); // false = currently saved, so show "√âditer"
                    updateCardStatus(member, false); // Update card class
                    showSuccessMessage();
                }
            } else {
                // Currently in saved mode, switch to edit mode
                const saved = localStorage.getItem(storageKey);
                const wishes = saved ? JSON.parse(saved) : {};
                const text = wishes[member] || '';
                
                contentDiv.innerHTML = `<textarea 
                    id="wishes-${member}" 
                    placeholder="Quels sont vos souhaits pour No√´l? √âcrivez vos souhaits ici..."
                >${text}</textarea>`;
                
                const textarea = document.getElementById(`wishes-${member}`);
                textarea.addEventListener('input', () => autoResizeTextarea(textarea));
                autoResizeTextarea(textarea);
                textarea.focus();
                updateButtonState(member, true); // true = currently in edit mode, so show "Enregistrer"
                updateCardStatus(member, true); // Update card class
            }
        }

        // Update card status class based on mode
        function updateCardStatus(member, isInEditMode) {
            const allCards = document.querySelectorAll('.person-card');
            let targetCard = null;
            
            allCards.forEach(card => {
                if (card.querySelector('.person-name').textContent.includes(member)) {
                    targetCard = card;
                }
            });
            
            if (targetCard) {
                targetCard.classList.remove('status-saved', 'status-editing');
                if (isInEditMode) {
                    targetCard.classList.add('status-editing');
                } else {
                    targetCard.classList.add('status-saved');
                }
            }
        }

        // Update button and status display
        function updateButtonState(member, isInEditMode) {
            const allCards = document.querySelectorAll('.person-card');
            let targetCard = null;
            
            allCards.forEach(card => {
                if (card.querySelector('.person-name').textContent.includes(member)) {
                    targetCard = card;
                }
            });
            
            if (targetCard) {
                const button = targetCard.querySelector('button');
                const statusBadge = targetCard.querySelector('.status-badge');

                if (isInEditMode) {
                    // In edit mode, show "Enregistrer" button
                    button.textContent = 'Enregistrer';
                    button.className = 'save-btn';
                    statusBadge.textContent = '√âdition';
                    statusBadge.className = 'status-badge status-editing';
                } else {
                    // In saved mode, show "√âditer" button
                    button.textContent = '√âditer';
                    button.className = 'edit-btn';
                    statusBadge.textContent = 'Enregistr√©';
                    statusBadge.className = 'status-badge status-saved';
                }
            }
        }

        // Display success message
        function showSuccessMessage() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Share link via SMS
        function shareLink() {
            const url = window.location.href;
            const text = `üéÑ Consultez notre Liste de Souhaits No√´l en famille! ${url}`;
            const smsLink = `sms:?body=${encodeURIComponent(text)}`;
            window.location.href = smsLink;
        }

        // Initialize app on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
